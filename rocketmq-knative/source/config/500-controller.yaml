apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rocketmqsource-controller-manager
  namespace: knative-sources
  labels:
    control-plane: rocketmqsource-controller-manager
spec:
  selector:
    matchLabels: &labels
      control-plane: rocketmqsource-controller-manager
  serviceName: rocketmqsource-controller-manager
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: rocketmqsource-controller-manager
      containers:
      - name: manager
        image: docker.io/wlliqipeng/alitablestore-controller-test:0.5.0
        env:
        - name: Tablestore_RA_IMAGE
          value: docker.io/wlliqipeng/rocketmq-adapter-test:0.9.0
        resources: 
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 20m
            memory: 20Mi
      serviceAccount: rocketmqsource-controller-manager
      terminationGracePeriodSeconds: 10
